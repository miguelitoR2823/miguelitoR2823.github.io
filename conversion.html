<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números a Letras</title>
    <link rel="stylesheet" href="styleconversion.css">
</head>
<body>
    <div id="converter-container">
        <h2>Conversor de Números a Letras</h2>
        <form id="convertForm">
            <label for="numberInput">Número:</label>
            <input type="number" id="numberInput" name="number" required>
            <button type="submit">Convertir</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="conversion.js"></script>
</body>
</html>
