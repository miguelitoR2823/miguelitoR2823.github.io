<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.cdnfonts.com/css/jsmath-cmbx10" rel="stylesheet">
    <title>Global Text</title>
</head>
<body>
<div id="top-bar">
    <div id="logo">GLOBAL TEXT</div>
    <nav>
        <ul>
            <li class="texto-subrayado"><a href="index.html">INICIO</a></li>
            <li class="texto-subrayado"><a href="productos.html">PRODUCTOS</a></li>
            <li class="logo-central"><img src="images/imagen_gt_1_2_white.png" alt="GT Logo"></li>
            <li class="texto-subrayado"><a href="servicios.html">SERVICIOS</a></li>
            <li class="texto-subrayado"><a href="contacto.html">CONTACTO</a></li>
        </ul>
    </nav>
    <button><a href="contacto.html" class="cotizacion-principal">SOLICITA TU COTIZACIÓN</a></button>
</div>

<div id="Title-Productos">
    <h1>POLOS PUBLICITARIOS</h1>
</div>


<div>
  <label for="categoryFilter">Filtrar por categoría:</label>
  <select id="categoryFilter">
      <option value="Polos Publicitarios">Polos Publicitarios</option>
  </select>
  <button id="filterButton" onclick="filterByCategory()">Filtrar</button>
  <button id="sortAscButton" onclick="sortProductsByPrice('asc')">Ordenar por precio ascendente</button>
  <button id="sortDescButton" onclick="sortProductsByPrice('desc')">Ordenar por precio descendente</button>
  <label for="searchQuery">Buscar productos:</label>
  <input type="text" id="searchQuery" placeholder="Ingrese el nombre del producto">
  <button id="searchButton" onclick="searchProducts()">Buscar</button>
</div>








<div class="container-2" id="product-container">
    <div class="card-2">
        <img src="images/PolosPublicitarios_Productos_polos301.png" alt="" class="card-2-image">
        <h1 class="card-2-title">Polos 30/1</h1>
        <h2 class="card-2-price">
            <div class="card-2-price-item">Precio:</div>
            <div class="card-2-price-item">S/. 4.8</div>
        </h2>
    </div>

    <div class="card-2">
        <img src="images/PolosPublicitarios_Productos_polos201.png" alt="" class="card-2-image">
        <h1 class="card-2-title">Polos 20/1</h1>
        <h2 class="card-2-price">
            <div class="card-2-price-item">Precio:</div>
            <div class="card-2-price-item">S/. 5.5</div>
        </h2>
    </div>

    <div class="card-2">
        <img src="images/PolosPublicitarios_Productos_poloscotton.png" alt="" class="card-2-image">
        <h1 class="card-2-title">Polos Polycotton</h1>
        <h2 class="card-2-price">
            <div class="card-2-price-item">Precio:</div>
            <div class="card-2-price-item">S/. 4.5</div>
        </h2>
    </div>
</div>

<script>
    const products = [
        {
            nombre: "Polos 30/1",
            precio: 4.8,
            categoria: "Polos Publicitarios",
            imagen: "images/PolosPublicitarios_Productos_polos301.png"
        },
        {
            nombre: "Polos 20/1",
            precio: 5.5,
            categoria: "Polos Publicitarios",
            imagen: "images/PolosPublicitarios_Productos_polos201.png"
        },
        {
            nombre: "Polos Polycotton",
            precio: 4.5,
            categoria: "Polos Publicitarios",
            imagen: "images/PolosPublicitarios_Productos_poloscotton.png"
        }
    ];

    function renderProducts(products) {
        const productContainer = document.getElementById('product-container');
        productContainer.innerHTML = '';
        products.forEach(product => {
            const card = document.createElement('div');
            card.classList.add('card-2');
            card.innerHTML = `
                <img src="${product.imagen}" alt="" class="card-2-image">
                <h1 class="card-2-title">${product.nombre}</h1>
                <h2 class="card-2-price">
                    <div class="card-2-price-item">Precio:</div>
                    <div class="card-2-price-item">S/. ${product.precio}</div>
                </h2>
            `;
            productContainer.appendChild(card);
        });
    }

    function filterByCategory() {
        const categoryFilter = document.getElementById('categoryFilter');
        const selectedCategory = categoryFilter.value;
        const filteredProducts = products.filter(product => product.categoria === selectedCategory);
        renderProducts(filteredProducts);
    }

    function sortProductsByPrice(order) {
        const sortedProducts = [...products];
        if (order === 'asc') {
            sortedProducts.sort((a, b) => a.precio - b.precio);
        } else if (order === 'desc') {
            sortedProducts.sort((a, b) => b.precio - a.precio);
        }
        renderProducts(sortedProducts);
    }

    function searchProducts() {
        const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
        const filteredProducts = products.filter(product => product.nombre.toLowerCase().includes(searchQuery));
        renderProducts(filteredProducts);
    }

    renderProducts(products);
</script>
</body>
</html>
